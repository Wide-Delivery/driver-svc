syntax = "proto3";

package com.widedelivery.driver.proto;

option java_multiple_files = true;
option java_package = "com.widedelivery.driver.proto";

import "com.widedelivery.driver/truck.proto";
import "com.widedelivery.driver/trip.proto";

message MakeDriverFromUserInput {
  string user_id = 1;
  bool may_be_loader = 2;
  int32 search_radius = 3;
  TruckInput truck = 4;
}
